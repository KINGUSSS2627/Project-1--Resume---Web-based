<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="SidebarGo Sidebar">
            <nav>
                <ul>
                    <li><a href="/"> Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <!-- <li><a href="/services.html">Services</a></li> -->
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="Main">
            <<div class="hamburger">
                <img class="ham" src="ham.png" alt="Menu" width="47px">
                <img class="cross" src="cross.png" alt="Return" width="23px">
        </div>
        <div class="contactform">
            <h1>Contact me</h1>
            <form>
                <div class="Name">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="clientname" aria-describedby="nameHelp">
                </div>
                <div class="contact email">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone
                        else.</div>
                </div>
                <div class="contact phone">
                    <label for="clientphone" class="form-label">Phone number</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="Enquiry">
                    <label for="Enquiry" class="form-label">Enquiry</label>
                    <input type="text" class="form-control" id="enqiry" aria-describedby="Enquiry">
                </div>
                <div class="want to work" id="form-check ">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">Want to work with me</label>
                </div>
                <button type="submit" class="btn-sm">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
